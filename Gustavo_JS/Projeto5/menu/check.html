<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical</title>
    <link rel="stylesheet" href="check.css">
</head>
<body>
    <input type="checkbox" id="menu"><!--Cria uma caixa de seleção invisível, que será usada para mostrar/esconder nosso menu-->
    <!--Associamos o input à label, por meio do id do input(menu), colocando-o como parâmetro no atributo for do comando label-->
    <label for="menu" class="menuicone">&#9776 Menu</label><!--A label funcionará como um botão, quando clicamos mostrará os itens do menu, quando clicarmos novamente esconderá os itens como se ativasse e desativasse o Menu-->
    <nav class="mobile-menu"> <!--Organizar os itens-->
        <a href="#Blusa">🧥</a>
        <a href="#camisa">👕</a>
        <a href="#calça">👖</a>
        <a href="#tenis">👟</a>
        <a href="#acessorio">📿</a>
    </nav>
</body>
</html>
