<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="text/JavaScript" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="fundo">
        <h1>Calculadora</h1>
        <div class="corpoCalc">
            <p id="resultado"></p>
        </div><!--fim corpoCalc-->
        <!-- Tabela para numeros e operações-->
        <table>
            <!-- linha1 -->
            <tr>
                <!-- Botão "C" chama a Função para limpar a tela da calculadora -->
                <td><button class="btn" onclick=""> C </button></td>
                <!-- BOtão de voltar '>' apaga o ultimo digito (n°) -->
                <td><button class="btn" onclick=""> < </button></td>
                <!-- Botão divisao '/' insere o caractere '/' -->
                <td><button class="btn" onclick=""> / </button></td>
                <!-- botão divisao '' insere o caractere "" chamando a função. -->
                <td><button class="btn" onclick=""> * </button></td>
            </tr>
        </table>


    </div><!--fundo-->
</body>
</html>
